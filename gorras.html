<!DOCTYPE html>

		<title>Gorras</title>

	<body>
		<article class="logo_titulo">
			<div>
				<img src="./media/logo-guinche.png" alt="Logo Guinche21" />
			</div>
			<h1 class="tituloPrincipal">Guinche 21 España</h1>
		</article>

		<header>
			<nav>
				<ul id="menu">
					<li><a href="#">Inicio</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="#">Nosotros</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</header>

		<div
			id="carouselExampleFade"
			class="carousel slide carousel-fade"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner contenedores_gorras">
				<div class="carousel-item active">
					<img
						src="media/gorras/wallacecream (2).jpeg"
						class="d-block w-100 wallacecream"
						alt="..."

				</div>
				<div class="carousel-item contenedores_gorras">

						src="media/gorras/wallace_cream_new.jpg"
						class="d-block w-100 cream_chica"
						alt="..."
					/>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleFade"
				data-bs-slide="prev"
			>
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true"
				></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleFade"
				data-bs-slide="next"
			>
				<span
					class="carousel-control-next-icon"
					aria-hidden="true"
				></span>
				<span class="visually-hidden">Next</span>
			</button>

		<footer class="pie_pagina">
			<a href="https://www.instagram.com/guinche21.es/" target="_blank">

			<a href="">
				<i class="fa-brands fa-whatsapp whatsapp"
					><div class="arrobas">+34 697214206</div></i

			<a href="">
				<i class="fa-solid fa-envelope mail"
					><div class="arrobas">gorrasguinche@gmail.com</div></i
